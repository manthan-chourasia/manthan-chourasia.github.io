<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manthan Chourasia</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/paperscript" canvas="canvas">
        var layer = project.activeLayer;

        var values = {
            count: 34,
            points: 32
        };

        for (var i = 0; i < values.count; i++) {
            var path = new Path({
                fillColor: i % 2 ? 'yellow' : 'purple',
                closed: true
            });

            var offset = new Point(20 + 10 * i, 0);
            var l = offset.length;
            for (var j = 0; j < values.points * 2; j++) {
                offset.angle += 360 / values.points;
                var vector = offset.normalize(l * (j % 2 ? 0.1 : -0.1));
                path.add(offset + vector);
            }
            path.smooth({ type: 'continuous' });
            layer.insertChild(0, new Group({
                children: [path],
                applyMatrix: false
            }));
        }

        function onFrame(event) {
            for (var i = 0; i < values.count; i++) {
                var item = layer.children[i];
                var angle = (values.count - i) * Math.sin(event.count / 128) / 10;
                item.rotate(angle);
            }
        }

        // Reposition the paths whenever the window is resized:
        function onResize(event) {
            layer.position = view.center;
        }
    </script>
</head>
<body>
    <h1>Welcome to my Page</h1>
    <canvas id="canvas" resize stats hidpi="off"></canvas>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
